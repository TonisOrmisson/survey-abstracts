language: php

# faster builds on new travis setup not using sudo
sudo: false

matrix:
  allow_failures:
  include:
    - php: 7.1
    - php: 7.2
    - php: hhvm
    - php: nightly
  fast_finish: true
    - php: hhvm

install:
  - travis_retry composer install --prefer-source --no-interaction

script:
  - vendor/bin/codecept run